<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
 
    <div class="card">

            <button><img src="images/search.png" alt="image"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="image">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Munich</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humid">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="winf">
                    <div>
                        <p class="wind">15km/h</p>

                    </div>
                </div>

            </div>
        </div>
    </div>
















    <script src="main.js"></script>
